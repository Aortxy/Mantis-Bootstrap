<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login | Dalang Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link rel="icon" href="../assets/images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link">
  <link rel="stylesheet" href="../assets/fonts/tabler-icons.min.css">
  <link rel="stylesheet" href="../assets/css/style.css" id="main-style-link">
  <link rel="stylesheet" href="../assets/css/style-preset.css">

  <style>
    /* Background Grid Custom untuk Auth Main */
    .auth-main {
      width: 100%;
      min-height: 100vh;
      --color: rgba(114, 114, 114, 0.2);
      background-color: #191a1a;
      background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent),
          linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent);
      background-size: 55px 55px;
    }

    .auth-wrapper.v3 .auth-form {
      background: transparent;
    }

    .card {
      background: rgba(30, 31, 31, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-control {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-control:focus {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-color: #1890ff;
    }

    .auth-footer p {
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>

<body>
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>

  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header text-center">
          <a href="../index.html"><img src="../assets/images/logo-white.svg" alt="img" width="120"></a>
        </div>
        <div class="card my-5 shadow-lg">
          <div class="card-body">
            <div class="text-center mb-4">
              <h3 class="mb-2 text-white"><b>Login Reseller</b></h3>
              <p class="text-muted">Tidak punya akun? <a href="https://wa.me/owner_number" class="link-primary fw-bold">Hubungi Owner</a></p>
            </div>
            
            <div class="form-group mb-3 text-start">
              <label class="form-label text-white-50">Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
            
            <div class="form-group mb-3 text-start">
              <label class="form-label text-white-50">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="">
                <label class="form-check-label text-white-50" for="customCheckc1">Keep me sign in</label>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="button" class="btn btn-primary shadow-sm py-2 fw-bold">LOGIN SEKARANG</button>
            </div>
          </div>
        </div>
        
        <div class="auth-footer text-center">
          <p class="m-0">Created by <strong>AortaVx</strong></p>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/plugins/popper.min.js"></script>
  <script src="../assets/js/plugins/simplebar.min.js"></script>
  <script src="../assets/js/plugins/bootstrap.min.js"></script>
  <script src="../assets/js/pcoded.js"></script>

  <script>preset_change("preset-1");</script>
  <script>layout_change('dark');</script>
</body>

</html>
