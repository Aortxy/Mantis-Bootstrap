<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Modern Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
  
  <style>
    /* Reset & Stylish Font */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      /* Grid Kotak-kotak Hitam Tipis */
      background-image: 
        linear-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.02) 1px, transparent 1px);
      background-size: 35px 35px;
    }

    .auth-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Card Styling */
    .card {
      width: 100%;
      max-width: 420px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      overflow: hidden;
      background-color: #ffffff;
    }

    .card-header {
      background-color: #ffffff;
      border-bottom: 1px solid #f1f1f1;
      padding: 25px 20px 10px 20px;
      font-weight: 700;
      font-size: 1.5rem;
      color: #1a1a1a;
      text-align: left;
    }

    .card-body {
      padding: 20px 25px 35px 25px;
    }

    .form-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #444;
      margin-bottom: 8px;
    }

    .form-control {
      font-family: 'Poppins', sans-serif;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.9rem;
      background-color: #fff;
      color: #333;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
      background-color: #fff;
    }

    /* Password Toggle */
    .pass-group {
      position: relative;
    }

    .toggle-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      color: #0d6efd;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      transform: translateY(-1px);
    }

    .footer-text {
      margin-top: 25px;
      color: #666;
      font-size: 0.85rem;
      font-weight: 400;
    }

    .link-owner {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .link-owner:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      
      <div class="card-body">
        <p class="text-muted small mb-4">Tidak punya akun? <a href="https://wa.me/6281234567890" class="link-owner">Hubungi Owner</a></p>
        
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="emailInput" placeholder="Masukkan username Anda">
        </div>

        <div class="mb-4">
          <label class="form-label">Password</label>
          <div class="pass-group">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            <button type="button" class="toggle-icon" onclick="togglePass()">
              <i id="eyeIcon" class="ti ti-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="checkIn" checked>
          <label class="form-check-label text-muted small" for="checkIn" style="cursor: pointer;">Keep me sign in</label>
        </div>

        <div class="d-grid">
          <button type="button" class="btn btn-primary" id="loginBtn" onclick="validate()">Login</button>
        </div>
      </div>
    </div>

    <div class="footer-text">
      Created by <b>AortaVx</b>
    </div>
  </div>

  <script>
    function togglePass() {
      const field = document.getElementById('passwordInput');
      const icon = document.getElementById('eyeIcon');
      
      if (field.type === 'password') {
        field.type = 'text';
        icon.className = 'ti ti-eye-off';
      } else {
        field.type = 'password';
        icon.className = 'ti ti-eye';
      }
    }

    async function validate() {
      const username = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      const btn = document.getElementById('loginBtn');

      if (!username || !password) {
        alert('Harap isi username dan password!');
        return;
      }

      btn.disabled = true;
      btn.innerText = 'Logging in...';

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = '/';
        } else {
          alert(data.error || 'Login gagal!');
          btn.disabled = false;
          btn.innerText = 'Login';
        }
      } catch (err) {
        console.error(err);
        alert('Terjadi kesalahan saat login.');
        btn.disabled = false;
        btn.innerText = 'Login';
      }
    }
  </script>
</body>
</html>
