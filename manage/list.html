  <script>
    layout_change('light');
    preset_change("preset-1");
    font_change("Public-Sans");

    // Fetch user info
    fetch('/api/user')
      .then(res => res.json())
      .then(data => {
        if (data.loggedIn) {
          document.getElementById('header-username').innerText = data.user;
          document.getElementById('profile-username').innerText = data.user;
        }
      });

    async function loadServers() {
      try {
        const response = await fetch('/api/list-servers');
        const result = await response.json();
        const serverList = document.getElementById('server-list');
        serverList.innerHTML = '';

        if (result.error) {
           serverList.innerHTML = `<div class="col-12 text-center text-danger">${result.error}</div>`;
           return;
        }

        const servers = result.data || [];
        if (servers.length === 0) {
           serverList.innerHTML = `<div class="col-12 text-center py-5">
              <h5 class="text-muted">No servers found.</h5>
              <a href="/manage/create" class="btn btn-primary mt-2">Create One</a>
           </div>`;
           return;
        }

        servers.forEach(server => {
           const card = document.createElement('div');
           card.className = 'col-md-6 col-lg-4 mb-4';
           const status = server.suspended ? '<span class="badge bg-danger">Suspended</span>' : '<span class="badge bg-success">Active</span>';

           card.innerHTML = `
             <div class="card server-card h-100 position-relative">
               <div class="status-badge">${status}</div>
               <div class="card-body">
                 <h5 class="card-title mb-3 text-primary">${server.name}</h5>
                 <div class="mb-2"><i class="ti ti-id me-2 text-muted"></i><strong>ID:</strong> ${server.id}</div>
                 <div class="mb-2"><i class="ti ti-cpu me-2 text-muted"></i><strong>CPU:</strong> ${server.cpu}</div>
                 <div class="mb-2"><i class="ti ti-database me-2 text-muted"></i><strong>RAM:</strong> ${server.memory}</div>
                 <div class="mb-3"><i class="ti ti-hard-drive me-2 text-muted"></i><strong>Disk:</strong> ${server.disk}</div>

                 <div class="d-flex gap-2">
                    <a href="https://cp.yupra.me/server/${server.identifier}" target="_blank" class="btn btn-primary flex-grow-1">
                        <i class="ti ti-external-link me-1"></i> Open Panel
                    </a>
                    <button class="btn btn-outline-danger" onclick="deleteServer(${server.id})">
                        <i class="ti ti-trash"></i>
                    </button>
                 </div>
               </div>
             </div>
           `;
           serverList.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('server-list').innerHTML = `<div class="col-12 text-center text-danger">Failed to load servers.</div>`;
      }
    }

    async function deleteServer(id) {
       if (!confirm('Are you sure you want to delete this server?')) return;
       try {
          const response = await fetch(`/api/delete-server/${id}`, { method: 'DELETE' });
          const result = await response.json();
          if (response.ok && !result.error) {
             loadServers();
          } else {
             alert(result.error || 'Failed to delete server.');
          }
       } catch (err) {
          console.error(err);
          alert('Error deleting server.');
       }
    }

    loadServers();
  </script>
