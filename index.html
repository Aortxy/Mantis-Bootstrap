<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dalang Store | Pterodactyl Hosting</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="assets/fonts/tabler-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style-preset.css">
  <link rel="stylesheet" href="assets/css/landing.css">

  <style>
    /* Hero Section Hitam Solid */
    .hero-custom {
      background: #000000;
      padding: 80px 0 60px;
      text-align: center;
      color: white;
    }
    .hero-custom h1 { font-weight: 700; font-size: 2.5rem; }
    .hero-custom .text-blue { color: #1890ff; }

    /* Bagian Container dengan Grid Background */
    .grid-container {
      width: 100%;
      padding: 40px 0;
      --color: rgba(114, 114, 114, 0.3);
      background-color: #191a1a;
      background-image: 
        linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent),
        linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent);
      background-size: 55px 55px;
    }

    /* Styling Card */
    .item-card { 
      cursor: pointer; 
      transition: 0.2s; 
      border: 1px solid rgba(255,255,255,0.1) !important; 
      background: rgba(30, 31, 31, 0.9) !important;
      color: white;
    }
    .item-card.selected { border: 2px solid #1890ff !important; background: rgba(24, 144, 255, 0.1) !important; }
    .item-card .card-header { background: transparent; color: #fff !important; border-bottom: 1px solid rgba(255,255,255,0.1); }

    .divider-bold {
      height: 4px;
      background: #1890ff;
      width: 100px;
      margin: 40px auto;
      border-radius: 10px;
    }

    footer {
      padding: 50px 0;
      background: #000;
      color: #777;
      text-align: center;
      border-top: 1px solid #222;
    }
    footer strong { color: #fff; }
  </style>
</head>

<body class="landing-page">
  <nav class="navbar navbar-expand-md navbar-dark default top-nav-collapse">
    <div class="container">
      <a class="navbar-brand" href="#"><strong>DalangStore</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navRes"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navRes">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero-custom">
    <div class="container">
      <h1>Beli Server <span class="text-blue">Pterodactyl</span> Berkualitas</h1>
      <p class="opacity-75 mt-3">Platform penyedia server hosting game dengan panel<br>Pterodactyl terbaik dan harga termurah.</p>
      <div class="mt-4">
        <a href="#" class="btn btn-outline-primary me-2">Hubungi Owner</a>
        <a href="pages/login.html" class="btn btn-primary">Dashboard Reseller</a>
      </div>
    </div>
  </div>

  <div class="grid-container">
    <div class="container">
      <div class="row g-3">
        <script>
          const paket = [
            { n: '1GB Hemat', p: 1000, r: '1 GB' },
            { n: '2GB Starter', p: 2000, r: '2 GB' },
            { n: '3GB Medium', p: 3000, r: '3 GB' },
            { n: '4GB Gaming', p: 5000, r: '4 GB' },
            { n: '5GB Pro', p: 6000, r: '5 GB' },
            { n: '6GB Streaming', p: 7000, r: '6 GB' },
            { n: 'UNLIMITED SULTAN', p: 13000, r: 'Unlimited' }
          ];
          paket.forEach(s => {
            document.write(`
              <div class="col-6 col-md-4 col-xl-3">
                <div class="card item-card" onclick="pilih(this, '${s.n}', ${s.p})">
                  <div class="card-header fw-bold small">${s.n}</div>
                  <div class="card-body p-3">
                    <h4 class="text-primary">Rp ${s.p.toLocaleString('id-ID')}</h4>
                    <div class="small opacity-50">RAM: ${s.r}<br>CPU: 100%<br>Disk: ${s.r}</div>
                  </div>
                </div>
              </div>
            `);
          });
        </script>
      </div>

      <div class="divider-bold"></div>

      <div class="row justify-content-center" id="checkout-box">
        <div class="col-md-5">
          <div class="card bg-dark text-white border-secondary">
            <div class="card-body">
              <h5 class="text-white mb-3">Checkout Pesanan</h5>
              <input type="text" id="username" class="form-control bg-transparent text-white border-secondary mb-3" placeholder="Masukkan Username.">
              <div class="d-flex justify-content-between mb-4">
                <span>TOTAL:</span>
                <span class="h4 text-primary mb-0" id="total-text">Rp 0</span>
              </div>
              <button class="btn btn-primary w-100 py-2 fw-bold" onclick="bayar()">Bayar Sekarang</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p class="mb-1 text-white">Dalang Store</p>
      <p class="small mb-0">Â© 2026 All Rights Reserved.</p>
      <p class="small">Powered by Mantis | Build by <strong>AortaVx</strong></p>
    </div>
  </footer>

  <script>
    let selectedPrice = 0;
    function pilih(el, name, price) {
      document.querySelectorAll('.item-card').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
      selectedPrice = price;
      document.getElementById('total-text').innerText = 'Rp ' + price.toLocaleString('id-ID');
      document.getElementById('checkout-box').scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function bayar() {
      const user = document.getElementById('username').value.trim();
      if (selectedPrice === 0) return alert("Pilih paket dulu bre!");
      if (!user) {
        alert("Username jangan dikosongin lah!");
        document.getElementById('username').focus();
        return;
      }
      alert("Sip! Username " + user + " sedang diproses.");
    }
  </script>
</body>
</html>
