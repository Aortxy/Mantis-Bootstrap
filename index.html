  <link rel="icon" href="assets/images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link">
  <link rel="stylesheet" href="assets/fonts/tabler-icons.min.css" >
  <link rel="stylesheet" href="assets/css/style.css" id="main-style-link" >
  <link rel="stylesheet" href="assets/css/style-preset.css" >
  <link rel="stylesheet" href="assets/css/landing.css">

  <style>
    /* Rapiin Space */
    .landing-page header { padding: 50px 0 30px; }
    section { padding: 20px 0 !important; }

    /* Card Style Sesuai Request (Pake Header) */
    .item-card { cursor: pointer; transition: 0.2s; border: 1px solid #e6ebf1 !important; }

    .item-card.selected { 
      border: 2px solid #1890ff !important; 
      background-color: #f0f7ff !important; 
    }
    
    /* Garis Pembatas */
    .divider-custom {
      height: 3px;
      background: #f0f0f0;
      border: none;
      margin: 30px 0;
      border-radius: 10px;
    }

    /* Footer Gede */
    .footer-big {
      padding: 60px 0 30px;
      background: #fafafb;
      border-top: 1px solid #f0f0f0;
      margin-top: 40px;
    }

<body class="landing-page">
  <nav class="navbar navbar-expand-md navbar-dark top-nav-collapse default">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo-white.svg" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item pe-1"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="btn btn-primary btn-sm mt-1" href="pages/login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <div class="container text-center">
      <h2 class="text-white mb-3 f-w-600">Platform Penyedia Server Hosting Game</h2>
      <p class="text-white opacity-75 mb-4">Panel Pterodactyl terbaik dengan harga paling termurah.</p>
      <div>
        <a href="https://wa.me/owner" class="btn btn-outline-primary me-2">Hubungi Owner</a>
        <a href="pages/login.html" class="btn btn-primary">Dashboard Reseller</a>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row g-3">
        <script>
          const dataPaket = [
            { n: '1GB Hemat', p: 1000, r: '1 GB', c: '40%' },
            { n: '2GB Server', p: 2000, r: '2 GB', c: '50%' },
            { n: '3GB Server', p: 3000, r: '3 GB', c: '60%' },
            { n: '4GB Server', p: 5000, r: '4 GB', c: '70%' },
            { n: '5GB Server', p: 6000, r: '5 GB', c: '80%' },
            { n: '6GB Server', p: 7000, r: '6 GB', c: '90%' },
            { n: '7GB Server', p: 8000, r: '7 GB', c: '95%' },
            { n: '8GB Server', p: 9000, r: '8 GB', c: '100%' },
            { n: '9GB Server', p: 10000, r: '9 GB', c: '105%' },
            { n: '10GB Server', p: 11000, r: '10 GB', c: '110%' },
            { n: 'UNLIMITED SULTAN', p: 13000, r: 'Unlimited', c: 'Unlimited' }
          ];

          dataPaket.forEach(pkg => {
            document.write(`
              <div class="col-sm-6 col-md-4 col-xl-3">
                <div class="card bg-light item-card" onclick="pilihPaket(this, '${pkg.n}', ${pkg.p}, '${pkg.r}')">
                  <div class="card-header text-muted fw-bold">${pkg.n}</div>
                  <div class="card-body">
                    <h5 class="card-title text-muted">Rp ${pkg.p.toLocaleString('id-ID')}</h5>
                    <p class="card-text text-muted small mb-0">
                      RAM: ${pkg.r}<br>CPU: ${pkg.c}<br>Disk: ${pkg.r}
                    </p>
                  </div>
                </div>
              </div>
            `);
          });
        </script>
      </div>

      <hr class="divider-custom">

      <div class="row justify-content-center" id="checkout-section">
        <div class="col-md-6">
          <div class="card bg-light border">
            <div class="card-header fw-bold text-muted">Checkout</div>
            <div class="card-body">
              <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Masukkan Username.">
              </div>
              <div class="p-3 bg-white rounded border mb-3">
                <div class="d-flex justify-content-between mb-1">
                  <span class="text-muted small">TOTAL:</span>
                  <span class="h5 mb-0 text-primary" id="total-text">Rp 1.000</span>
                </div>
              </div>
              <button class="btn btn-primary w-100" onclick="alert('Gas bayar!')">Bayar Sekarang</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer-big text-center">
    <div class="container">
      <img src="assets/images/logo-dark.svg" alt="logo" class="mb-3" width="100">
      <p class="mb-2 fw-bold text-dark">Aortxy Store - High Performance Hosting</p>
      <p class="text-muted small mb-0">Â© 2026 All Rights Reserved.</p>
      <p class="text-muted small">Powered by Aorta | Build by <strong>AortaVx</strong></p>
    </div>
  </footer>

  <script src="assets/js/plugins/popper.min.js"></script>
  <script src="assets/js/plugins/bootstrap.min.js"></script>

  <script>
    function pilihPaket(el, name, price, ram) {
      document.querySelectorAll('.item-card').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');

      document.getElementById('total-text').innerText = 'Rp ' + price.toLocaleString('id-ID');

      // Auto scroll ke bawah (checkout)
      document.getElementById('checkout-section').scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  </script>
</body>
</html>
