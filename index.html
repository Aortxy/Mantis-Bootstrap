<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mantis | Pterodactyl Order Server</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="assets/images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="assets/fonts/tabler-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css" id="main-style-link">
  <link rel="stylesheet" href="assets/css/style-preset.css">
  <link rel="stylesheet" href="assets/css/landing.css">

  <style>
    /* Spacing Reduction */
    .landing-page header { padding: 60px 0 40px; }
    section.py-5 { padding-top: 2rem !important; padding-bottom: 2rem !important; }
    
    /* Improved Card Style */
    .item-card { 
      cursor: pointer; 
      transition: all 0.2s ease; 
      border: 1px solid #e6ebf1 !important; 
      background: #fff;
    }
    .item-card:hover { border-color: #1890ff !important; transform: translateY(-2px); }
    .item-card.selected { 
      border: 2px solid #1890ff !important; 
      background-color: #f0f7ff !important; 
    }
    
    /* Divider */
    .section-divider {
      border: 0;
      height: 1px;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
      margin: 40px 0;
    }

    .footer { padding: 20px 0; background: #fafafb; border-top: 1px solid #f0f0f0; }
  </style>
</head>

<body class="landing-page">
  <nav class="navbar navbar-expand-md navbar-dark top-nav-collapse default">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo-white.svg" alt="logo" width="100">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item pe-1"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item pe-1"><a class="nav-link" href="#order-section">Prices</a></li>
          <li class="nav-item"><a class="btn btn-primary btn-sm mt-1" href="pages/login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-9 col-xl-7">
          <h2 class="text-white mb-3 f-w-600">Platform Penyedia Server Hosting Game</h2>
          <p class="mb-4 text-white opacity-75">Panel Pterodactyl terbaik dengan harga paling termurah di pasaran.</p>
          <div>
            <a href="https://wa.me/yournumber" class="btn btn-outline-primary me-2">Hubungi Owner</a>
            <a href="pages/login.html" class="btn btn-primary">Dashboard Reseller</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section id="order-section" class="py-5">
    <div class="container">
      <div class="row g-3">
        <script>
          const serverData = [
            { n: '1GB Hemat', p: 1000, r: '1 GB', c: '40%' },
            { n: '2GB Server', p: 2000, r: '2 GB', c: '50%' },
            { n: '3GB Server', p: 3000, r: '3 GB', c: '60%' },
            { n: '4GB Server', p: 5000, r: '4 GB', c: '70%' },
            { n: '5GB Server', p: 6000, r: '5 GB', c: '80%' },
            { n: '6GB Server', p: 7000, r: '6 GB', c: '90%' },
            { n: '7GB Server', p: 8000, r: '7 GB', c: '95%' },
            { n: '8GB Server', p: 9000, r: '8 GB', c: '100%' },
            { n: '9GB Server', p: 10000, r: '9 GB', c: '105%' },
            { n: '10GB Server', p: 11000, r: '10 GB', c: '110%' },
            { n: 'UNLIMITED SULTAN', p: 13000, r: 'Unlimited', c: 'Unlimited' }
          ];

          serverData.forEach(s => {
            document.write(`
              <div class="col-sm-6 col-md-4 col-xl-3">
                <div class="card item-card shadow-none mb-0" onclick="selectAndScroll(this, '${s.n}', ${s.p}, '${s.r}')">
                  <div class="card-body p-3">
                    <h6 class="text-muted mb-2">${s.n}</h6>
                    <h4 class="mb-2 text-primary">Rp ${s.p.toLocaleString('id-ID')}</h4>
                    <div class="small text-muted">
                      RAM: ${s.r}<br>CPU: ${s.c}<br>Disk: ${s.r}
                    </div>
                  </div>
                </div>
              </div>
            `);
          });
        </script>
      </div>

      <hr class="section-divider">

      <div class="row justify-content-center" id="checkout-anchor">
        <div class="col-md-6 col-lg-5">
          <div class="card border shadow-sm">
            <div class="card-header bg-light">
              <h5 class="mb-0">Summary Checkout</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Username Panel</label>
                <input type="text" id="username" class="form-control form-control-sm" placeholder="Username pterodactyl...">
              </div>
              <div class="d-flex justify-content-between mb-1 small">
                <span>Paket:</span><span id="res-name" class="fw-bold">-</span>
              </div>
              <div class="d-flex justify-content-between mb-3 small">
                <span>RAM:</span><span id="res-ram">-</span>
              </div>
              <div class="d-flex justify-content-between align-items-center border-top pt-3">
                <span class="h6 mb-0">TOTAL</span>
                <span class="h4 mb-0 text-primary" id="res-price">Rp 0</span>
              </div>
              <button class="btn btn-primary w-100 mt-4 py-2" onclick="process()">Bayar Sekarang</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer text-center">
    <div class="container">
      <p class="mb-0 small text-muted">Â© 2026 Dalang Store. All Rights Reserved. Powered by Mantis.</p>
    </div>
  </footer>

  <script src="assets/js/plugins/popper.min.js"></script>
  <script src="assets/js/plugins/bootstrap.min.js"></script>

  <script>
    let selected = { name: '', price: 0 };

    function selectAndScroll(el, name, price, ram) {
      // 1. Highlight Card
      document.querySelectorAll('.item-card').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');

      // 2. Update Data
      selected.name = name;
      selected.price = price;
      document.getElementById('res-name').innerText = name;
      document.getElementById('res-ram').innerText = ram;
      document.getElementById('res-price').innerText = 'Rp ' + price.toLocaleString('id-ID');

      // 3. Auto Scroll to Checkout
      document.getElementById('checkout-anchor').scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function process() {
      const user = document.getElementById('username').value;
      if (!selected.name || !user) {
        alert("Pilih paket dan isi username!");
        return;
      }
      alert(`Pesanan ${selected.name} untuk user ${user} berhasil disubmit!`);
    }
  </script>
</body>
</html>
